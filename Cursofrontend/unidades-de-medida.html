<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 100%;/*Estos son 16px por defecto*/
        }
        div{
            width: 100px;
            height: 100px;
            background: pink;
        }
        p{
            font-size: 2rem;/*rem significa que se multiplica por el tama;o del html*/
        }
        .container{
            width: 100vw;/*toma literal todo el ancho*/
            height: 100vh;/*Toma literal todo el alto*/
            background: plum;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <p>Master</p>
    <div class="container">
        
    </div>
</body>
</html>
